<div class="container-fluid mt-4 mb-0">  
  <div class="row text-center text-lg-left booksList">  
    <div class="col-lg-3 col-md-4 col-12" *ngFor = "let book of booksDetails;">
      <a class="d-block mb-4 h-100" [routerLinkActive]="['active']" [routerLink]="['/book',book.bookId]">
        <img class="img-fluid img-thumbnail" [src]="book.thumbNailPath" alt="" >
          <p class="thumbNailText">{{book.bookName}}</p>
      </a>
    </div>     
  </div>  
</div>
